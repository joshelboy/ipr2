<!DOCTYPE html>
<html lang="de">
    <head>
        <title>WITISSPPG</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="refresh" content="10">
        <link rel="stylesheet" href="./src/css/style.css">

        <!--Bootstrap 5-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col" style="text-align: center">
                    <h1>What If The ISS Played Prokemon Go</h1>
                </div>
            </div>

            <div class="row justify-content-md-center">
                <div class="col">
                    <p>
                        Latitude:
                    </p>
                    <p id="latitude">
                        0
                    </p>
                </div>
            </div>

            <div class="row justify-content-md-center">
                <div class="col">
                    <p>
                        Longitude:
                    </p>
                    <p id="longitude">
                        0
                    </p>
                </div>
            </div>
            
            <!--Bootstrap 5-->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
            
            <!--
                @ISS
                https://api.wheretheiss.at/v1/satellites/25544 -> API Endpoint
                https://wheretheiss.at/w/developer -> API Dokumentation

                @MAP API

            -->

            <script>
                var apiUrl = 'https://api.wheretheiss.at/v1/satellites/25544';
                fetch(apiUrl).then(response => {
                return response.json();
                }).then(data => {
                // Work with JSON data here
                console.log(data);
                document.getElementById('latitude').innerHTML = data.latitude;
                document.getElementById('longitude').innerHTML = data.longitude;
                }).catch(err => {
                // Do something for an error here
                document.getElementById('latitude').innerHTML = 'Can not get the data.';
                document.getElementById('longitude').innerHTML = 'Can not get the data.';
                });
            </script>
        </div>

    </body>
</html>
